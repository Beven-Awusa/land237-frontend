<!doctype html>
<html lang="en">

<head>
	<!-- Basic Meta -->
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Title & Description -->
	<title>Land237 – Real Estate Platform</title>
	<meta name="description"
		content="Land237 is your trusted real estate platform to find, buy, and sell properties in Cameroon and beyond. Discover the best deals easily and quickly." />
	<meta name="keywords" content="real estate, property, land, house, apartment, Cameroon, Land237" />
	<meta name="author" content="Land237" />

	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Land237 – Real Estate Platform" />
	<meta property="og:description"
		content="Discover, buy, and sell properties easily with Land237 – your trusted real estate platform." />
	<meta property="og:image" content="/og-image.png" /> <!-- Replace with your OG image -->
	<meta property="og:url" content="https://yourdomain.com" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Land237 – Real Estate Platform" />
	<meta name="twitter:description"
		content="Discover, buy, and sell properties easily with Land237 – your trusted real estate platform." />
	<meta name="twitter:image" content="/og-image.png" /> <!-- Replace with your OG image -->

	<!-- Robots -->
	<meta name="robots" content="index, follow" />

	<!-- Preconnect / Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<!-- Google Fonts (Roboto) -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

</head>

<body>
	<div id="root"></div>
	<script type="module" src="/src/main.jsx"></script>
</body>

</html>
